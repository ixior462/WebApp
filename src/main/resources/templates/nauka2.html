<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Nauka</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( ".eng" ).sortable();
            $( ".eng" ).disableSelection();
        } );
    </script>
    <style>

        .pl{
            width: 49%;
            margin-top: 0;
            float:left;
            margin-right: 1%;
            margin-left: 0%;
        }

        .eng{
            width: 49%;
            margin-top: 0;
            float:left;
            margin-left: 0;
        }

        #drag-1, #drag-2, #drag-3,#drag-4{
            width:20%;
            min-height: 2.5em;
            margin-bottom: 1%;
            margin-left: 70%;
            background-color: #29e;
            color: white;
            border-radius: 0.75em;
            padding: 2%;
            user-select: none;
            -webkit-transform: translate(0px, 0px);
            transform: translate(0px, 0px);
            font-size:20px;
            text-align: center;
        }
        #drag-5, #drag-6, #drag-7,#drag-8{
            width:20%;
            min-height: 2.5em;
            margin-bottom: 1%;
            background-color: #29e;
            color: white;
            border-radius: 0.75em;
            padding: 2%;
            user-select: none;
            -webkit-transform: translate(0px, 0px);
            transform: translate(0px, 0px);
            font-size:20px;
            text-align: center;
        }



    </style>
</head>
<body>
<div class="pl" th:object = "${words}">
    <div  id="drag-1" th:text="${words[0].pl}"></div>
    <div  id="drag-2" th:text="${words[1].pl}"></div>
    <div  id="drag-3" th:text="${words[2].pl}"></div>
    <div  id="drag-4" th:text="${words[3].pl}"></div>
</div>
<div class="eng" th:object="${words}">
    <div class="draggable" id="drag-5" th:text="${words[0].eng}"></div>
    <div class="draggable" id="drag-6" th:text="${words[1].eng}"></div>
    <div class="draggable" id="drag-7"th:text="${words[2].eng}"></div>
    <div class="draggable" id="drag-8"th:text="${words[3].eng}"></div>
</div>

</body>
</html>
