<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="System umożliwi efektywne przyswajanie wiedzy poprzez różnorodne sposoby nauczania.">
        <meta name="keywords" content="angielski, słówka, nauka, poziom, online, słownictwo">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nazwa</title>
        <link rel="stylesheet" href="../public/reset.css">
        <link rel="stylesheet" href="../public/styleIndex.css">
        <script src="../public/script.js"></script>
        <link rel="stylesheet" href="../public/styles.css">
        <script src="../public/myscript.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
        <script th:inline="javascript">
            /*<![CDATA[*/
            words = /*[[${words}]]*/[];
            /*]]>*/
        </script>
    </head>
    <body onload="open(); loadFiche(); initializeCounter();">
        <header>
            <nav id="main-nav">
                <ul class="menu">
                    <li><img src="../public/images/flaga.png" alt="flaga"></li>
                    <li><a href="index.html"><h1>Nazwa</h1></a></li>
                    <li class="right"><a href="login.html">Zaloguj</a></li>
                    <li class="right"><a href="contact.html">Kontakt</a></li>
                    <li class="right"><a class="active" href="#" onclick="openNav()">&#9776;</a></li>
                </ul>
            </nav>
        </header>
        <div id="menuSidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="centerSidenav">
                <a href="#" onclick="closeNav()">Jedzenie</a>
                <a href="#" onclick="closeNav()">Picie</a>
                <a href="#" onclick="closeNav()">Człowiek</a>
                <a href="#" onclick="closeNav()">Dom</a>
                <a href="#" onclick="closeNav()">Przyroda</a>
                <a href="#" onclick="closeNav()">Rośliny</a>
                <a href="#" onclick="closeNav()">Sport</a>
                <a href="#" onclick="closeNav()">Zwierzeta</a>
                <a href="#" onclick="closeNav()">Zdrowie</a>
                <a href="#" onclick="closeNav()">Transport</a>
                <a href="#" onclick="closeNav()">Czasowniki</a>
                <a href="#" onclick="closeNav()">Szkoła</a>
                <a href="#" onclick="closeNav()">Praca</a>
                <a href="#" onclick="closeNav()">Pieniądze</a>
                <a href="#" onclick="closeNav()">Rozrywka</a>
                <a href="#" onclick="closeNav()">Język</a>
            </div>
        </div>
        <section id="learn">
            <center>
                <h1 id="info">Przerobiono wszystkie słówka!</h1>
                <div id="counter">
                    <span id="ficheNumber"></span><span id="numberOfWords"></span>
                </div>
                <div id="ficheContainer">
                    <div class="front fische" id="frontFiche">
                        <span class="text" id="textENG1"></span>
                        <button type="button" class="speakerButton" onclick="readENG1()">&#x1f50a;</button>
                        <br/>
                        <span class="text" id="textPL1"></span>
                        <button type="button" class="speakerButton" id="PLbutton1" onclick="readPL1()">&#x1f50a;</button>
                    </div>

                    <div class="back fische" id="backFiche">
                        <span class="text" id="textENG2"></span>
                        <button type="button" class="speakerButton" onclick="readENG2()">&#x1f50a;</button>
                        <br/>
                        <span class="text" id="textPL2"></span>
                        <button type="button" class="speakerButton" id="PLbutton2" onclick="readPL2()">&#x1f50a;</button>
                    </div>
                </div>
                <button type="button" class="mybutton" id="unlearned" onclick="notLearned()">Nie umiem</button>
                <button type="button" class="mybutton" id="learned" onclick="nextFiche()">Umiem</button>
                <button type="button" class="mybutton" id="showTranslation" onclick="showPL()">Pokaż tłumaczenie</button>
                <button type="button" class="mybutton" id="nextStage" >Następny etap</button>
            </center>
            <script>
                $('#ficheContainer').flip({trigger: 'manual', axis: 'y'});
            </script>
        </section>
    </body>
</html>
