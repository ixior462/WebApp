<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="System umożliwi efektywne przyswajanie wiedzy poprzez różnorodne sposoby nauczania.">
        <meta name="keywords" content="angielski, słówka, nauka, poziom, online, słownictwo">
        <meta name="author" content="Weronika Jasiak">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>FishKey</title>
        <link rel="stylesheet" href="../public/css/reset.css" th:href="@{css/reset.css}">
        <link rel="stylesheet" href="../public/css/styleIndex.css" th:href="@{css/styleIndex.css}">
    </head>
    <body>
        <header>
            <nav id="main-nav">
                <ul class="menu">
                    <li>
                        <img src="../public/images/flaga.png" alt="logo" th:src="@{images/flaga.png}" usemap="#logomap">
                        <map name="logomap">
                            <area shape="rect" coords="0,0,100,50" alt="logo" href="/index">
                        </map>
                    </li>
                    <li class="right"><a href="/login">Zaloguj</a></li>
                    <!-- TODO: Poprawić wysyłanie formularza. -->
                    <li class="right"><a class="active" href="#">Kontakt</a></li>
                </ul>
            </nav>
        </header>
        <section id="contact">
            <h2>Kontakt</h2>
            <div class="container">
                <form action="#">
                    <label for="alias">Pseudonim</label>
                    <input type="text" id="alias" name="alias" placeholder="Twój pseudonim" required>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Twój adres e-mail" required>
                    <label for="topic">Temat</label>
                    <input type="text" id="topic" name="topic" placeholder="Temat wiadomości" required>
                    <label for="subject">Wiadomość</label>
                    <textarea id="subject" name="subject" placeholder="W jakiej sprawie się z nami kontaktujesz?" style="height:200px" required></textarea>
                    <input type="submit" value="Wyślij">
                </form>
            </div>
        </section>
    </body>
</html>
