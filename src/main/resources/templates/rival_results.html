<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="description" content="System umożliwi efektywne przyswajanie wiedzy poprzez różnorodne sposoby nauczania.">
    <meta name="keywords" content="angielski, słówka, nauka, poziom, online, słownictwo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="../public/css/reset.css" th:href="@{css/reset.css}">
    <link rel="stylesheet" href="../public/css/styleIndex.css" th:href="@{css/styleIndex.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" th:href="@{https://use.fontawesome.com/releases/v5.5.0/css/all.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
</head>
<body>
<header>
    <nav id="main-nav">
        <ul class="menu">
            <li>
                <img src="../public/images/flaga.png" alt="logo" th:src="@{images/flaga.png}" usemap="#logomap">
                <map name="logomap">
                    <area shape="rect" coords="0,0,100,50" alt="logo" href="/indexClient">
                </map>
            </li>
            <li class="right"><a href="/index">Wyloguj</a></li>
            <li class="right"><a href="/user">
                <i class="fas fa-user-secret"></i>
            </a></li>
            <li class="right"><a href="/contactClient">Kontakt</a></li>
            <li class="right"><a class="active" href="#">Rywalizuj</a></li>
            <li class="right"><a href="/menuClient">Ucz się</a></li>
        </ul>
    </nav>
</header>
<div id="result">
    <table id="table">
        <tr>
            <td th:text="${player1}"></td>
            <td th:text="${player2}"></td>
        </tr>
        <tr>
            <td th:text="${player1points}"></td>
            <td th:text="${player2points}"></td>
        </tr>
        <tr>
            <td colspan="2" class="zombie">Z</td>
        </tr>
        <tr>
            <td colspan="2">Zwycięzca</td>
        </tr>
        <tr>
            <td th:text="${winner}" colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2" class="zombie">Z</td>
        </tr>
        <tr>
            <td  colspan="2">
                <p th:text="${message1}"></p>
                <p th:text="${message2}"> </p>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="zombie">Z</td>
        </tr>
        <tr>
            <td colspan="2">
                <button onclick="location.href='/indexClient'" id="back">Powrót</button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
